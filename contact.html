<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>SKFLIX Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      function redirectToThankYouPage() {
        window.location.href = "thankyou.html";
      }
    </script>
  </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-two">Tiruchirappalli</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 9965278945</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">shrikavinkbs@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>Feel free to drop us a message with any inquiries, feedback, or suggestions you may have, and we'll get back to you as soon as possible.</p>
        <form action="javascript:void(0);">
          <div class="input-box">
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box message-box">
            <textarea placeholder="Enter your message" required></textarea>
          </div>
          <div class="button">
            <input type="button" value="Send Now" onclick="redirectToThankYouPage()">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
